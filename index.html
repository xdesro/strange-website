<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strange.Website</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <main>
        <h1 class="visually-hidden">A strange website...</h1>
        <div class="app-inner">
            {% set sortedwebsites = websites | reverse %}
            {% for website in sortedwebsites %}
            <article>
                <h2>
                    <time>{{ website.date }}</time>
                </h2>
                <p>{{ website.body | website | nl2br | safe }}</p>
            </article>
            {% endfor %}
        </div>
        <a class="tw-link" href="https://twitter.com/xdesro"><span class="visually-hidden">Go to my Twitter</span></a>
    </main>
</body>

</html>
